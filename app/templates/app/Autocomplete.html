{% extends 'main.html'%}

{% block content%}
<style>
    .container {
        margin-top: 15px;
        border: 1px solid red;
    }
    a {
        text-decoration: none;
        color: black;
    }
    .mainpage{
        border-top: 5px solid #3d87ff;
        margin-top: 15px;
        background-color: white;
        border-radius: 5px;
        padding: 15px;
    }
</style>

<div class="container">
    <div class="d-flex flex-row justify-content-between align-items-center" style="border: 1px solid yellow;">
        <div class="">
            <p class="h2">
                Employee
                <small class="text-muted h5">Search</small>
            </p>
        </div>
        <div class="">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb mb">
                    <i class="bi bi-stack">&ensp;</i>
                    <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
                    <li class="breadcrumb-item">Employee</li>
                    <li class="breadcrumb-item active" aria-current="page">Search</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="mainpage">
        <div class="nav-tabs-custom">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="t1-tab" data-bs-toggle="tab" data-bs-target="#t1" type="button" role="tab" aria-controls="t1" aria-selected="true">Single Values</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="t2-tab" data-bs-toggle="tab" data-bs-target="#t2" type="button" role="tab" aria-controls="t2" aria-selected="false">Multiple Values</button>
                </li>
            </ul>
            
            <!-- Tab panes -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="t1" role="tabpanel" aria-labelledby="t1-tab">
                   <div class="container">

                   </div>
                </div>
                <div class="tab-pane fade" id="t2" role="tabpanel" aria-labelledby="t2-tab">
                    <div class="container">
                        <label for="exampleDataList" class="form-label">Tags:</label>
                            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                            <datalist id="datalistOptions">
                                <option value="Python">
                                <option value="java">
                                <option value="php">
                                <option value=".NET">
                                <option value="c++">
                            </datalist>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'main.html'%}

{% block content%}
<style>
    .container {
        margin-top: 15px;
        padding-bottom: 30px;
    }
    a {
        text-decoration: none;
    }
    .mainpage{
        border-top: 5px solid #3d87ff;
        margin-top: 15px;
        background-color: white;
        border-radius: 5px;
        padding: 15px;
    }
</style>

<div class="container">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="">
            <p class="h2">
                Links
                <!-- <small class="text-muted h5">Search</small> -->
            </p>
        </div>
        <div class="">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb mb">
                    <i class="bi bi-stack">&ensp;</i>
                    <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
                    <li class="breadcrumb-item">More</li>
                    <li class="breadcrumb-item active" aria-current="page">Links</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="mainpage">
        <div class="nav-tabs-custom">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="t1-tab" data-bs-toggle="tab" data-bs-target="#t1" type="button" role="tab" aria-controls="t1" aria-selected="true">Working Links</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="t2-tab" data-bs-toggle="tab" data-bs-target="#t2" type="button" role="tab" aria-controls="t2" aria-selected="false">Broken Links</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="t3-tab" data-bs-toggle="tab" data-bs-target="#t3" type="button" role="tab" aria-controls="t3" aria-selected="false">Image Links</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="t4-tab" data-bs-toggle="tab" data-bs-target="#t4" type="button" role="tab" aria-controls="t4" aria-selected="false">Status Code</button>
                </li>
            </ul>
            
            <!-- Tab panes -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="t1" role="tabpanel" aria-labelledby="t1-tab">
                    <div class="container">
                        <div class="row justify-content-center">
                            <a href="https://www.workinglinks.co.uk/" class="col-1 me-2 text-danger">Link1</a>
                            <a href="https://www.google.co.in" class="col-1 me-2 text-primary">Link2</a>
                            <a href="https://jalatechnologies.com/" class="col-1 me-2 text-success">Link3</a>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="t2" role="tabpanel" aria-labelledby="t2-tab">
                    <div class="container">
                        <div class="row justify-content-center">
                            <a href="https://www.brokenlinkcheck.com/" class="col-1 me-2 text-danger">Link1</a>
                            <a href="https://www.brokenlinkcheck.com/" class="col-1 me-2 text-primary">Link2</a>
                            <a href="https://www.brokenlinkcheck.com/" class="col-1 me-2 text-success">Link3</a>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="t3" role="tabpanel" aria-labelledby="t3-tab">
                    <div class="container">
                        <div class="d-flex justify-content-center">
                            <a href="https://www.google.com/"><img border="0" alt="Google Link" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.yL98CHypeT0JQEKEVwf_rAHaHa%26pid%3DApi&f=1&ipt=9f2511a4a57a8878e3277caddc44c144d798c5b4bd393e0c410fadb1e383d5fb&ipo=images" width="100" height="100"></a>
                            <a href="https://www.linkedin.com/"><img border="0" alt="Linkedin Link" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.FPjQ2OolWgNHEDLXkIf98AHaF2%26pid%3DApi&f=1&ipt=7755a8cf2fc82f6b798df6398d9f4e09c869e3214b6f11abce73026cbbefe6ea&ipo=images" width="100" height="100"></a>
                            <a href="https://github.com/"><img border="0" alt="Github Link" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.eoZPB2gfGH-1ckaL_JSZdwHaHg%26pid%3DApi&f=1&ipt=d58650e0df850385f7acc24d708e03f9ff2ca3d522340f9f0309c9c9f7ba5736&ipo=images" width="100" height="100"></a>
                            <a href="https://net.jalatechnologies.com/"><img border="0" alt="jalatechnologies Link" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.a0wVYLa5cmikwUfAzqwJHgAAAA%26pid%3DApi&f=1&ipt=3fb54988b44fb4f74917b6564c7f3a7eb865bdbe446bf0f036a73a6cf7651138&ipo=images" width="100" height="100"></a>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="t4" role="tabpanel" aria-labelledby="t4-tab">
                    <div class="container">
                        <div class="row justify-content-center">
                            <a href="https://www.restapitutorial.com/httpstatuscodes.html" class="col-1 me-2 text-danger">200</a>
                            <a href="{% url '301' %}" class="col-1 me-2 text-primary">301</a>
                            <a href="{% url '404' %}" class="col-1 me-2 text-success">404</a>
                            <a href="{% url '500' %}" class="col-1 me-2 text-warning">500</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
